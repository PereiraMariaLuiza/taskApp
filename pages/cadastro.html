<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--Link do bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Css page-->
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TaskList</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/index.html">Pagina Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li><input class="btn btn-login" type="Login" value="Login"></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Form de cadastro-->
  <div id="cadFom">
  <form class="row g-3" id="myForm" onsubmit="return validateForm()">
    <div class="col-md-4">
      <label for="validationServer01" class="form-label">Primeiro nome</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
      <div class="valid-feedback">
        Parece bom!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Nome</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Escolha um nome de usuario
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">Email</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Aceito os termos de uso
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          Você deve aceitar os <a href="#">termos</a>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>

<script>
  function validateForm() {
    var username = document.getElementById("validationServerUsername").value;
    var email = document.getElementById("validationServer03").value;
    var termsChecked = document.getElementById("invalidCheck3").checked;

    // Verifica se o campo de nome de usuário está vazio
    if (username.trim() === "") {
      document.getElementById("validationServerUsernameFeedback").innerText = "Por favor, escolha um nome de usuário";
      return false;
    }

    // Verifica se o campo de email está vazio
    if (email.trim() === "") {
      document.getElementById("validationServer03Feedback").innerText = "Por favor, insira um endereço de email";
      return false;
    }

    // Verifica se os termos foram aceitos
    if (!termsChecked) {
      document.getElementById("invalidCheck3Feedback").innerText = "Você deve aceitar os termos de uso";
      return false;
    }

    // Se todos os campos estiverem preenchidos e os termos foram aceitos, envie o formulário
    alert("Formulário enviado com sucesso!");
    return true;
  }
</script>
</body>
</html>
